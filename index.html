<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pricing Tool</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="scripts/scripts.js"></script>

</head>
<body>
<div class="container">
    <button onclick="add()">klick</button>
    <div id="main"></div>
</div>


<script>
  $(document).ready(function () {
    let data = {
      markets: [
        {
          name: "UK",
          ir: [10, 20],
          loi: ['uk0-5', 'uk6-9', 'uk10-15'],
          cpi: [
            [12, 13],
            [24, 25],
            [26, 27]
          ]
        },
        {
          name: "DE",
          ir: [22, 33, 44],
          loi: ['de0-5', 'de0-9'],
          cpi: [
            [122, 133, 144],
            [222, 233, 244]
          ]
        }
      ]
    };
    let marketREQ = 'UK';
    let irREQ = 20;
    let loiREQ = 'uk0-5';

    let marketsNames = [];
    for (let i in data.markets) {
      marketsNames[i] = data.markets[i].name;
    }
    let myMarket = marketsNames.indexOf(marketREQ);
    let myCpi = data.markets[myMarket].cpi[data.markets[myMarket].ir.indexOf(irREQ)][data.markets[myMarket].loi.indexOf(loiREQ)];
    console.log(myMarket);
    console.log(myCpi);
    //console.log(data.markets[market].ir);


  });
</script>
</body>
</html>
